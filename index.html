<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS GOES HERE -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="Content\app.css">


    <!-- =======================================================
        Theme Name: Cafe Website
        Github: 
        Author: Javid Niftaliyev
        Date: February 2019
    ======================================================= -->
    <title>Annabelles Cafe</title>


</head>

<body>
    <!-- Header Section -->
    <header id="header">
        <nav class="navbar navbar-expand-lg px-4">
            <a href="#" class="navbar-brand">
                <img src="Assets/img/coffee-logo2.svg" alt="main logo">
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
                <span class="toggler-icon">
                    <i class="fas fa-bars"></i>
                </span>
            </button>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav text-capitalize-mx-auto">
                    <li class="nav-item active">
                        <a href="#header" class="nav-link"> Home</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#about" class="nav-link"> About</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#store" class="nav-link"> Store</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#services" class="nav-link"> Services</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#cakes" class="nav-link"> Order</a>
                    </li>
                </ul>
                <div class="nav-info-items d-none d-lg-flex">
                    <!-- Prime Info -->
                    <div class="nav-info align-items-center d-flex justify-content-between mx-lg-5">
                        <span class="info-icon mx-lg-3">
                            <i class="fas fa-phone"></i>
                        </span>
                        <p class="mb-0">+1 416 221 1222</p>
                    </div>
                    <!-- Prime Info -->
                    <div id="cart-info"
                        class="nav-info align-items-center cart-info d-flex justify-content-between mx-lg-5">
                        <span class="cart-info__icon mr-lg-3">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                        <p class="mb-0 text-capitalize">
                            <span id="item-count">2</span>
                            items - $
                            <span class="item-total">
                                11.00
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </nav>
        <!-- End of Nav section -->

        <!-- Banner Header Section -->
        <div class="container-fluid">
            <div class="row max-height justify-content-center align-items-center">
                <div class="col-10 mx-auto banner text-center">
                    <h1 class="text-capitalize">
                        Welcome to <strong class="banner-title">Annabelle's</strong>
                    </h1>
                    <a href="#store" class="btn banner-link text-uppercase my-2">explore</a>
                </div>
                <!-- Store Section -->

            </div>
        </div>


    </header>
    <!-- About Section -->
    <section class="about py-5" id="about">
        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto col-md-6 my-5">
                    <h1 class="text-capitalize">about <strong class="banner-title">us</strong></h1>
                    <p class="my-4 text-muted w-75">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Incidunt laborum doloribus autem
                        dolores eaque officia, consequuntur exercitationem.
                    </p>
                    <a href="#" class="btn btn-black text-uppercase">View</a>
                </div>
                <div class="col-10 mx-auto col-md-6 my-5 align-self-center">
                    <div class="about-img__container">
                        <img src="Assets/img/photo-Sweets1.jpeg" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Scripts GOES HERE -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="Scripts/app.js"></script>

</body>

</html>
